name: Next.js CI/CD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client/web-thesis  # Specify the directory containing your Next.js project
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './client/web-thesis/package.json'
    
    - name: Install Dependencies
      working-directory: ./client/web-thesis
      run: npm install
      
    - name: Build
      working-directory: ./client/web-thesis
      run: npm run build
      
    - name: Export Static Files
      working-directory: ./client/web-thesis
      run: npm run export  # Use export instead of build
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./client/web-thesis/out
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
